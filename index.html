	<html>  

	<head>


	  <title>Bible</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/grid.css">
	 <link rel="stylesheet" type="text/css" href="stylesheets/master.css">

	  <script src="scripts/jquery-1.7.1.js" type="text/javascript"></script>
	  <script src="scripts/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
	  <script src="scripts/jquery.ui.widget.js" type="text/javascript"></script>
	  <script src="scripts/knockout-2.0.0.js" type="text/javascript"></script>
	  <script src="scripts/underscore-min.js" type="text/javascript"></script> 
	  
	  <script src="scripts/bible.js" type="text/javascript"></script>
	  <script src="scripts/KJV.js" type="text/javascript"></script>
	  <script src="scripts/model.js" type="text/javascript"></script>
	  
	  <script>


	  		var viewModel = new model();

			$('document').ready(function(){
							
				ko.applyBindings(viewModel);	

				viewModel.currentBible(bible);
				viewModel.currentBook(viewModel.currentBible().books[0]);
				viewModel.currentChapter(viewModel.currentBook().chapters[0]);	
			
			})
	  </script>

	</head>

		<body>
			<header>
				<div class="container">
					<div class="grid_12">
						<h1>Bible Viewer</h1>
					</div>
					<div class="clear"></div>
				</div>
			</header>
			<div class="container">
				<div class="grid_12">
					<div class="grid_12">
						<p>Please select what bible, verse, and chapter you wish to read:</p>
						<hr / class="hr-form">
						<br />
					</div>
					<div class="grid_4">
						<label>Bible: </label><br/>
						<select id="bibles" data-bind="options: bibles, optionsText: 'name', value: currentBible, optionsCaption: 'Choose...'"> </select>
					</div>
					<div class="grid_4">
						<label>Book: </label><br/>
						<select id="books" data-bind="options: books, optionsText: 'name', value: currentBook, optionsCaption: 'Choose...', enable: currentBible() "> </select>
					</div>
					<div class="grid_4">
						<label>Chapter: </label><br/>
						<select id="books" data-bind="options: chapters,optionsText: 'number', value: currentChapter, optionsCaption: 'Choose...' , enable: currentBook()"> </select>
					</div>

					<div class="grid_12">
						<br />
						<hr  class="hr-form"/>
						<br />
					</div>

					<div class="grid_12"  >
						<table>
							<thead>
								<tr>
									<th data-bind="text:currentBook() ? currentBook().name : ''">

									</th>
								</tr>

							</thead>	
							<tbody data-bind="foreach: currentChapter() ? currentChapter().verses : ''">
								<tr>
									<td data-bind="text: number + ' ' + text"><td>		
								</tr>								
							</tbody>
						</table>
					</div>

				</div>				
			</div>
		</body>
	</html>
