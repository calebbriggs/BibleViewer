	<html>  

	<head>


	  <title>Bible</title>
	 <link rel="stylesheet" type="text/css" href="stylesheets/grid.css">
	 <link rel="stylesheet" type="text/css" href="stylesheets/master.css">
	 <link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui-1.8.18.custom.css">	 

	  <script src="scripts/jquery-1.7.1.js" type="text/javascript"></script>
	  <script src="scripts/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
	  <script src="scripts/jquery.ui.widget.js" type="text/javascript"></script>
	  <script src="scripts/knockout-2.0.0.js" type="text/javascript"></script>
	  <script src="scripts/Knockout.JqueryUICustomBindings.js" type="text/javascript"></script>
	  <script src="scripts/underscore-min.js" type="text/javascript"></script> 
	  <script src="scripts/searchModel.js" type="text/javascript"></script>
	  <script src="scripts/booksOfTheBibleView.js" type="text/javascript"></script>
	  <script>			
	  		var viewModel = new model();
			$('document').ready(function(){							
				ko.applyBindings(viewModel);				
			})
	  </script>

	</head>

		<body>	
				<div class="container">
					<div class="grid_12">
						<div class="grid_8">
							<div class="ui-widget">
								<div class="ui-widget-content ui-state-default ui-corner-all">
									<div style="padding-bottom: 10px;" class="ui-widget-header ui-corner-top">
											<div class="grid_6"><input style=" margin-top: 10px;" data-bind="value: searchTerm, valueUpdate: 'afterkeydown ' "></input></div>
											<div class="grid_6"><button class="ui-button ui-button-random"data-bind="click: getSearchData, enable: searchTerm()">Search </button></div>
										<div class="clear"></div>
									</div>
									
									<div style="min-height: 650px; " class="grid_12">		
										<div>
											<p data-bind=" visible: searchResultLength() > 0">
												<span class="verse ui-corner-all"> Number Of Verses</span>	
												<span data-bind="text: searchResultLength"></span>		
											</p>	
											<br/><br/>
										</div>
										<div data-bind="foreach: searchResults ">
											<p>
												<span class="verse ui-corner-all" data-bind=",click: click, text: book +' ' + chapter + ' : ' + verse  "></span>	
												<span data-bind="text: text"></span>		
											</p>	
											<br/>
										</div>
									</div>
									
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<div class="grid_4">
							<div class="ui-widget">
								<img data-bind="click: home" src="stylesheets/images/bibleViewer_logo.png" style="height: 210px; width: 153x;" />									
							</div>
							
							
						</div>
					</div>

				</div>
		</body>
	</html>
